# configuration file for loco-manipulation

##########################
## Mandatory parameters ##
##########################

# period of the control thread in [milliseconds]
thread_period 100 
# name of the robot
robot_name coman


# urdf path
 urdf_path $WALKMAN_ROOT/drc/IITComanRosPkg/coman_urdf/urdf/coman.urdf
#urdf_path $WALKMAN_ROOT/drc/iit-bigman-ros-pkg/bigman_urdf/urdf/bigman.urdf
#srdf path
 srdf_path $WALKMAN_ROOT/drc/IITComanRosPkg/coman_srdf/srdf/coman.srdf
#srdf_path $WALKMAN_ROOT/drc/iit-bigman-ros-pkg/bigman_srdf/srdf/bigman.srdf

###########################
## Additional parameters ##
###########################

# left arm configuration in [degree]
left_arm (20.0 40.0 0.0 -80.0 0.0 0.0 0.0)
# max velocity in [degree/second]
max_vel 20.0
